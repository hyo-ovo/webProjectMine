<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세</title>
</head>
<body>
<h2 th:text="${article.title}">제목</h2>

<p><strong>작성자:</strong> <span th:text="${article.author}">작성자</span></p>
<p><strong>작성일:</strong> <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span></p>

<hr/>

<div th:text="${article.content}">본문 내용</div>

<br/>

<!-- ✅ 수정/삭제 버튼 (로그인 + 본인일 때만 노출) -->
<div th:if="${#authorization.expression('isAuthenticated()') and #authentication.name == article.author}">
    <a th:href="@{'/articles/' + ${article.id} + '/edit'}">
        <button type="button">수정하기</button>
    </a>

    <form th:action="@{'/articles/' + ${article.id} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제하기</button>
    </form>
</div>

<!-- 목록으로 돌아가기 -->
<a th:href="@{/articles}">
    <button type="button">목록으로</button>
</a>
</body>
</html>
