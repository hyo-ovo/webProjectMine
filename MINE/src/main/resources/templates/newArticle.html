<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기</title>
</head>
<body>
<h2>새 글 작성</h2>

<form th:action="@{/articles}" method="post">
    <label>제목: <input type="text" name="title" required/></label><br/>
    <label>내용:<br/>
        <textarea name="content" rows="6" cols="50" required></textarea>
    </label><br/>
    <button type="submit">작성 완료</button>
</form>

<!-- 뒤로 가기 -->
<a th:href="@{/}">← 홈으로</a>
</body>
</html>
