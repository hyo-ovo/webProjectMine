<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<!-- ❗회원가입 실패 메시지 -->
<div th:if="${signupError}" style="color: red;">
    이미 존재하는 사용자입니다. 다른 아이디를 입력해주세요.
</div>

<!-- ✅ 회원가입 폼 -->
<form th:action="@{/signup}" method="post">
    <label for="username">아이디</label><br/>
    <input type="text" id="username" name="username" placeholder="아이디" required/><br/><br/>

    <label for="password">비밀번호</label><br/>
    <input type="password" id="password" name="password" placeholder="비밀번호" required/><br/><br/>

    <button type="submit">회원가입</button>
</form>

<!-- ✅ 로그인 페이지 이동 -->
<p style="margin-top: 15px;">
    이미 계정이 있으신가요?
    <a th:href="@{/login}">로그인하러 가기 →</a>
</p>
</body>
</html>
