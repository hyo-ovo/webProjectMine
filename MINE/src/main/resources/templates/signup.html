<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<!-- 에러 메시지 -->
<div th:if="${param.error}" style="color: red;">
    이미 존재하는 사용자입니다.
</div>

<form th:action="@{/signup}" method="post">
    <label><input type="text" name="username" placeholder="아이디" required/></label><br/>
    <label><input type="password" name="password" placeholder="비밀번호" required/></label><br/>
    <button type="submit">회원가입</button>
</form>

<br/>
<a th:href="@{/login}">← 로그인 페이지로</a>
</body>
</html>
