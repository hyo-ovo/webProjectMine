<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
</head>
<body>
<h2>글 수정</h2>

<form th:action="@{'/articles/' + ${article.id} + '/edit'}" method="post">
    <label>제목:</label>
    <input type="text" name="title" th:value="${article.title}" required/><br/>

    <label>내용:</label><br/>
    <textarea name="content" rows="10" cols="50" th:text="${article.content}"></textarea><br/>

    <button type="submit">수정 완료</button>
</form>

<a th:href="@{'/articles/' + ${article.id}}">
    <button type="button">취소</button>
</a>
</body>
</html>
